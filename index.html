<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopping Lists</title>

  <!-- Pico.css from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <!-- Your own small overrides -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <h1>Shopping Lists</h1>

    <!-- List selection & creation -->
    <section>
      <h2>Lists</h2>
      <div class="grid">
        <label>
          Current list
          <select id="listSelect"></select>
        </label>

        <label>
          New list name
          <input type="text" id="newListName" placeholder="e.g. Party, Groceries">
        </label>
      </div>

      <div class="grid">
        <button id="createListBtn">Create List</button>
        <button id="clearItemsBtn" class="secondary">Clear items</button>
        <button id="deleteListBtn" class="secondary contrast">Delete current list</button>
      </div>
    </section>

    <!-- Add item to current list -->
    <section>
      <h2>Add Item</h2>
      <form id="addItemForm">
        <div class="grid">
          <label>
            Item name
            <input type="text" id="itemName" required>
          </label>

          <label>
            Price
            <input type="number" id="itemPrice" step="0.01" min="0" required>
          </label>
        </div>
        <button type="submit">Add to list</button>
      </form>
    </section>

    <!-- Items table + total -->
    <section>
      <h2>Items</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Item</th>
            <th style="width: 120px;">Price</th>
            <th style="width: 110px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS fills rows here -->
        </tbody>
      </table>

      <p><strong>Total:</strong> <span id="totalPrice">0.00</span></p>
    </section>

    <!-- Share / import codes -->
    <section>
      <h2>Share & Import</h2>

      <article>
        <h3>Share this list</h3>
        <p>Copy this code and send it to a friend so they can import your list.</p>
        <label>
          Share code
          <textarea id="shareCode" rows="3" readonly></textarea>
        </label>
        <button id="refreshShareCodeBtn">Refresh share code</button>
      </article>

      <article>
        <h3>Import someoneâ€™s list</h3>
        <p>Paste a share code below and merge into the current list.</p>
        <label>
          Import code
          <textarea id="importCode" rows="3"></textarea>
        </label>
        <button id="importBtn">Import &amp; Merge</button>
      </article>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
